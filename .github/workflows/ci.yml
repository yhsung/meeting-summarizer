name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache Flutter dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          **/.dart_tool/package_config.json
        key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-flutter-
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.4'
        channel: 'stable'
        cache: true
        cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
        cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'
    
    - name: Install dependencies
      working-directory: ./meeting_summarizer
      run: flutter pub get
    
    # Temporarily disabled formatting verification
    # - name: Verify formatting
    #   working-directory: ./meeting_summarizer
    #   run: dart format --output=none --set-exit-if-changed .
    
    - name: Analyze project source
      working-directory: ./meeting_summarizer
      run: flutter analyze
    
    - name: Run tests
      working-directory: ./meeting_summarizer
      run: flutter test

  build-macos:
    needs: test
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache Flutter dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          **/.dart_tool/package_config.json
        key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-flutter-
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.4'
        channel: 'stable'
        cache: true
        cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
        cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'

    - name: Install dependencies
      working-directory: ./meeting_summarizer
      run: flutter pub get

    # - name: Import signing certs
    #   uses: apple-actions/import-codesign-certs@v3
    #   with:
    #     p12-file-base64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
    #     p12-password: ${{ secrets.P12_PASSWORD }}

    # - name: Install provisioning profile
    #   run: |
    #     PP_PATH="$HOME/Library/MobileDevice/Provisioning Profiles"
    #     mkdir -p "$PP_PATH"
    #     echo "${{ secrets.PROVISIONING_PROFILE_BASE64 }}" | base64 --decode > "$PP_PATH/ci_profile.provisionprofile"

    - name: Build macOS
      working-directory: ./meeting_summarizer
      run: flutter build macos --debug

  build-ios:
    needs: test
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache Flutter dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          **/.dart_tool/package_config.json
        key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-flutter-
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.4'
        channel: 'stable'
        cache: true
        cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
        cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'
    
    - name: Install dependencies
      working-directory: ./meeting_summarizer
      run: flutter pub get
    
    - name: Build iOS
      working-directory: ./meeting_summarizer
      run: flutter build ios --debug --simulator

  build-web:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache Flutter dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          **/.dart_tool/package_config.json
        key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
